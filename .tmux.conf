# Example .tmux.conf

# By Nicholas Marriott. Public domain.

# Set prefix key to C-a and unbind default C-b
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Status line tweaks
set -g status-bg green
set -g status-right "%H:%M"
set -g window-status-current-attr "underscore"

# Activity monitoring and pane synchronization toggles
bind m set monitor-activity
bind y set synchronize-panes\; display 'synchronize-panes #{?synchronize-panes,on,off}'

# Toggle window name visibility in status line
bind '-' set window-status-format '#I'\; set window-status-current-format '#I'
bind '+' set window-status-format '#I:#W#F'\; set window-status-current-format '#I:#W#F'

# No bells and lock after 30 minutes
set -g bell-action none
set -g lock-after-time 1800

# Keep windows around after exit and enable xterm-keys
set -g remain-on-exit on
set -g xterm-keys on

# Mouse configuration without copy mode dragging
set -g mouse on
unbind -n MouseDrag1Pane
unbind -temacs-copy MouseDrag1Pane

# Function keys for selecting higher numbered windows
for i in {1..12}; do
  bind F$i selectw -t:$((i + 9))
done

# Create a single default session with some pre-configured windows
new -d -s0
set -t0:0 monitor-activity on
setw -t0:0 aggressive-resize on

neww -d -nirssi 'exec irssi'
setw -t0:1 aggressive-resize on

neww -d -ntodo 'exec emacs ~/TODO'
setw -t0:2 aggressive-resize on

neww -d -nmutt 'exec mutt'
setw -t0:3 aggressive-resize on

# Additional unnamed windows
neww -d
neww -d
neww -d

